<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>LYCORIS RECOIL PROJECT</title>
  </head>
  <body>

    <!--Header & Nav Bar-->
    <header>
      <img src="logo.png" alt="lycoris-recoil-logo">
      <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    </header>

    <!--Contact Form-->
    <form action="" method="post" class="contact-form">
      <fieldset>
        <legend>Contact Us!</legend>
        <br><br>

      <div class="contact-form">
        <label for="username">Enter your first name: </label>
        <input type="text" name="firstname" id="firstname" required>
      </div>

      <br>

      <div class="contact-form">
        <label for="lastname">Enter your last name: </label>
        <input type="text" name="lastname" id="lastname" required>
      </div>

      <br>

      <div class="contact-form">
        <label for="request">Describe your request: </label>
        <br>
        <textarea id="request" name="request" rows="5" cols=" 33">Type here...</textarea>
      </div>

      <br>

      <div class="contact-form">
        <input type="checkbox" id="terms" name="terms">
        <label id="terms-label" for="terms">I have read and agreed to all terms and conditions of hiring a Lycoris.</label>
      </div>

      <br>

      <div class="contact-form">
        <input type="submit" id="submit" name="submit" value="Submit">
      </div>


      </fieldset>
    </form>



  </body>
</html>
