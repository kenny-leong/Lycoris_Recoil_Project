<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LYCORIS RECOIL PROJECT</title>
  </head>
  <body>

    <!--Nav Bar-->
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./services.html">Service</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <!--Contact Form-->
    <form action="" method="post" class="contact-form">
      <fieldset>
        <legend>Contact Us!</legend>

      <div class="contact-form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="contact-form">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="contact-form">
        <label for="request">Describe your request: </label>
        <br>
        <textarea id="request" name="request" rows="5" cols=" 33">Type here...</textarea>
      </div>

      <div class="contact-form">
        <p>Choose your Lycoris: </p>
        <label for="checkbox">Takina</label>
        <input type="checkbox" id="takina" name="checkbox">
      </div>

      <div class="contact-form">
        <label for="checkbox">Chisato</label>
        <input type="checkbox" id="chisato" name="checkbox">
      </div>

      <div class="contact-form">
        <input type="submit" value="Submit!">
      </div>


      </fieldset>
    </form>



  </body>
</html>
