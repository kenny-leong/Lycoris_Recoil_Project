<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>LYCORIS RECOIL PROJECT</title>
  </head>
  <body>

    <!--Nav Bar-->
    <header>
      <img src="logo.png" alt="lycoris-recoil-logo">
      <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    </header>

    <!--Contact Form-->
    <form action="" method="post" class="contact-form">
      <fieldset>
        <legend>Contact Us!</legend>

      <div class="contact-form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="contact-form">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="contact-form">
        <label for="request">Describe your request: </label>
        <br>
        <textarea id="request" name="request" rows="5" cols=" 33">Type here...</textarea>
      </div>

      <div class="contact-form">
        <p>Choose your Lycoris: </p>
        <label for="checkbox">Takina</label>
        <input type="checkbox" id="takina" name="checkbox">
      </div>

      <div class="contact-form">
        <label for="checkbox">Chisato</label>
        <input type="checkbox" id="chisato" name="checkbox">
      </div>

      <div class="contact-form">
        <input type="submit" value="Submit!">
      </div>


      </fieldset>
    </form>



  </body>
</html>
